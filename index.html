<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to re-opening</title>
    <link rel="stylesheet" href="./index.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Changa:wght@200&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"/>
</head>
<body>
    <section class="video--wrapper">
        <video autoplay muted loop class="video--video">
            <source src="./video/Wave.mp4" type="video/mp4" />
        </video>
        <div class="video--cover--background">
            <h1>Opening Soon</h1>
            <div class="video--countdown--wrapper">
                <div class="countdown--box js--countdown--day--c1">
                        0
                </div>
                <div class="countdown--box js--countdown--day--c2">
                        0
                </div>
                <div class="countdown--dash">
                        
                </div>
                <div class="countdown--box js--countdown--hour--c1">
                        0
                </div>
                <div class="countdown--box js--countdown--hour--c2">
                        0
                </div>
                <div class="countdown--dash">

                </div>
                <div class="countdown--box js--countdown--minute--c1">
                        0
                </div>
                <div class="countdown--box js--countdown--minute--c2">
                        0
                </div>
                <div class="countdown--dash">

                </div>
                <div class="countdown--box js--countdown--second--c1">
                        0
                </div>
                <div class="countdown--box js--countdown--second--c2">
                        0
                </div>
              
            </div>
        </div>
        <div class="video--control">
            <button aria-label="on button" id="on"><i class="fas fa-play"></i></button>
            <button aria-label="off button" id="off"><i class="fas fa-pause"></i></button>
        </div>
    </section>

    <script src="./index.js"></script>
</body>
</html>
